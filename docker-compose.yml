services:
  backend:
    build:
      context: ./backend
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: "jdbc:postgresql://database:5432/flightflexdb"
      SPRING_DATASOURCE_URL: "jdbc:postgresql://database:5432/flightflexdb"
      SPRING_DATASOURCE_USERNAME: "postgres"
      SPRING_DATASOURCE_PASSWORD: "post"
    depends_on:
      - database
    networks:
      - flightflex-network

  database:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: post
      POSTGRES_DB: flightflexdb
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - flightflex-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:80"
    networks:
      - flightflex-network

networks:
  flightflex-network:
    driver: bridge
